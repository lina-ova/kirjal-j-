<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">Kirjaläjä</a>
        <ul class="navbar-nav">
          {% if session.user_id %}
          <li class="nav-item">
            <span class="navbar-text">Olet kirjautunut sisään</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Kirjaudu ulos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feedback">anna palaute</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Kirjaudu sisään</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Rekisteröidy</a>
          </li>

          {% endif %}
        </ul>
    </nav>
    {% block body %}{% endblock %}
  </body>
</html>
